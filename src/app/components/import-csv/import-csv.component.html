<div *ngIf="!fileLoaded" class="button-wrapper">
    <span class="label">
        Upload File
    </span>

    <input type="file" name="upload" id="upload" class="upload-box" placeholder="Upload File"
        (change)="onFileSelected($event)">

</div>
<div *ngIf="fileLoaded" class="center-content">
    <p>Fichier chargé</p>
    <button type="button" class="button" (click)="goNextStep()">Résultats</button>
</div>
