<!-- step section -->
<div class="consigne center-content">
    <p>Chargez le fichier CSV (format UTF-8 avec séparation en ';').</p>
    <p>Consultez la page d'<a href="/help">aide</a> pour être guidé.</p>
    <a *ngIf="!fileLoaded" href="assets/example.csv" download="example.csv" target="_self" class="italic">Télécharger
        CSV d'exemple</a>
</div>

<!-- ngswitch cases -->
<div [ngSwitch]="ngSwitch">
    <!-- upload section -->
    <div *ngSwitchDefault class="button-wrapper">
        <span class="label">
            Upload CSV
        </span>
        <input type="file" name="upload" id="upload" class="upload-box" placeholder="Upload File"
            (change)="onFileSelected($event)">
    </div>
    <!-- loader icon -->
    <div *ngSwitchCase="'loading'" class="center-content">
        <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <!-- confirm loaded file section + result -->
    <div *ngSwitchCase="'loaded'" class="center-content">
        <p class="green">Fichier chargé<i (click)="reload()" class="fas fa-rotate-right"></i></p>
        <app-depenses-table></app-depenses-table>
    </div>
</div>
